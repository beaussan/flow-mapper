<h1 mat-dialog-title>{{ 'DELETE.TITLE' | translate: param }}</h1>
<div mat-dialog-content>
  <p>{{ 'DELETE.CONTENT' | translate: param }} ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ 'DELETE.CANCEL' | translate }}
  </button>
  <button mat-button (click)="data.deleteFunction(data.id)" cdkFocusInitial>
    {{ 'DELETE.DELETE' | translate }}
  </button>
</div>
