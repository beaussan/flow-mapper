<h1 mat-dialog-title>{{ 'CREATE_TECHNO.TITLE' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'CREATE_TECHNO.CONTENT' | translate }}?</p>
  <mat-form-field> <input matInput [(ngModel)]="data.name" /> </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    {{ 'CREATE_TECHNO.CANCEL' | translate }}
  </button>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>
    {{ 'CREATE_TECHNO.CREATE' | translate }}
  </button>
</div>
